<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let post of posts">
  <ion-card >
    <ion-card-header>
      <ion-card-subtitle> {{post.author}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        <ion-img [src]="[post.image]"></ion-img>

        {{post.message}}<br>
        <ion-button [routerLink]="['/','posts',post.id]" routerDirection="forward">Vai ai dettagli</ion-button>
    </ion-card-content>
   
  </ion-card>

  
</div>  
</ion-content>
